    <style>
        body { 
            overscroll-behavior: none; 
            /* 关键样式：全局禁止选择，防止iPad出现复制粘贴工具栏和放大镜 */
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        /* 允许输入框和结果区域（Markdown内容/可选文本）进行选择 */
        input, textarea, .select-text, .markdown-body {
            -webkit-user-select: text;
            -moz-user-select: text;
            user-select: text;
            -webkit-touch-callout: default;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Animations */
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin 2s linear infinite; }
        
        @keyframes pulse-blue {
            0%, 100% { box-shadow: 0 0 0 0 rgba(97, 92, 237, 0.7); }
            50% { box-shadow: 0 0 0 6px rgba(97, 92, 237, 0); }
        }
        .animate-pulse-custom { animation: pulse-blue 2s infinite; }

        /* Typing Cursor */
        .typing-cursor::after {
            content: '▋';
            display: inline-block;
            margin-left: 2px;
            color: #615ced;
            animation: blink 1s step-start infinite;
            vertical-align: text-bottom;
            line-height: 1;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
  <body>
    <div id="root"></div>
  </body>
